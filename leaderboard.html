<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="favicon/favicon.ico"><!--Insert Favicon Logo-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"><!--Add Bootstrap css link-->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script><!--Add bootstrap js-->

    </head>
    <body>
        <div id="webContainer">
            <header>
                <h1>LeaderBoard</h1>
            </header>
            <main>
                <!--Create leaderboard container-->
                <div class="leaderboardContainer">

                    <!--Create leaderboard table-->
                    <table>

                        <!--Create table headers-->
                        <tr class="tableHeader">
                            <th>Player</th>
                            <th>Score</th>
                            <th>Time</th>
                        </tr>

                        <!---Create default template rows-->
                        <tr>
                            <td>Player 1</td>
                            <td>0</td>
                            <td>0</td>
                        </tr>

                        <tr>
                            <td>Player 2</td>
                            <td>0</td>
                            <td>0</td>
                        </tr>

                        <tr>
                            <td>Player 3</td>
                            <td>0</td>
                            <td>0</td>
                        </tr>
                        
                    </table>
                </div>
                <!--Create buttons container-->
                <div class="btnContainer">

                    <!--Home Button-->
                    <a href="index.html">Home</a>

                    <!--Leaderboard Button-->
                    <a href="leaderboard.html">Score</a>
                </div>
            </main>
            <footer>
                &copy; 2025 Solitaire
            </footer>    
        </div>
